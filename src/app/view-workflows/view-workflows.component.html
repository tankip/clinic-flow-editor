<mat-toolbar color="primary">
  <span class="name">Clinic Flow Editor</span>
  <span class="space"></span>
  <span flex></span>
  <span class="menu">
    <button mat-button  (click)="logout()" class="menuItem"> <i class="fa fa-sign-out"></i> Sign Out <i [class.fa-spinner]="loggingOut" [class.fa-spin]="loggingOut" class="fa"></i></button>    
  </span>
</mat-toolbar>
<div class="container-f" style="margin-top: 10px;">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-primary panel-table">

        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-list">
              <thead>
                <tr>
                  <th>Version</th>
                  <th>Date Created</th>
                  <th>Created By</th>
                  <th>Deployed</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let schema of schemas | paginate: { itemsPerPage: 13, currentPage: page }">
                  <td> {{ schema.schema.version }}</td>
                  <td> {{ schema.schema.date_created | date: 'dd/MM/yy hh:mm' }}</td>
                  <td> {{ schema.user }}</td>
                  <td *ngIf="schema.schema.is_deployed"><label class="label label-success">Yes</label></td>
                  <td *ngIf="!schema.schema.is_deployed"><label class="label label-danger">No</label></td>
                  <td>
                    <a *ngIf="!schema.is_deployed" (click)="editSchema(schema.schema.version)" style="cursor: pointer;" title="Edit Schema"><i class="material-icons">edit</i></a>
                    <a *ngIf="schema.schema.is_deployed" (click)="editSchema(schema.schema.version)" style="cursor: pointer;" title="View Schema"><i class="material-icons">visibility</i></a>
                    <a (click)="deploySchema(schema.schema.version)" style="cursor: pointer;" title="Deploy Schema"><i class="material-icons">publish</i></a>
                  </td>
                </tr>
              </tbody>
              
            </table>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
          </div>
        </div>
          
      </div>
    </div>
  </div>
  
</div>
